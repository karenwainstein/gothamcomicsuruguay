<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-contenedor">
    <div class="form-contenido">
      <h2>Iniciar Sesión</h2>
      <form>
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9.-]+@[a-zA-Z]+\.[a-z]{2,3}" title="Ingrese un correo electrónico válido.">
        
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,}" title="La contraseña debe tener al menos 8 caracteres, una mayúscula, minúscula, número y carácter especial.">
        
        <button type="submit">Iniciar Sesión</button>
      </form>
      
      <p class="registro-mensaje">¿No tienes una cuenta? <a href="index.html">Regístrate aquí</a></p>
    </div>
    <div class="image-container">
      <img src="steph y cass.png" alt="Imagen de ejemplo">
    </div>
  </div>
</body>
</html>
